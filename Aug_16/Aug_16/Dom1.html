
<html>
    <head>
        <script>
            function show() {
                var genValue = document.getElementsByName("gender");
                // alert(genValue.length);
                // alert(document.getElementsByName("gender")[0].value);
                for(var v=0;v<genValue.length;v++) {
                    // alert(genValue[v]);
                    document.writeln(genValue[v].value + "<br/>");
                }
            }
        </script>
    </head>
<body>
    Gender : 
    <input type="radio" name="gender" value="Male">  Male</input> 
    <input type="radio" name="gender" value="Female" > Female  </input>
    <input type="button" value="Show" onclick="show()" />
</body>
</html>
